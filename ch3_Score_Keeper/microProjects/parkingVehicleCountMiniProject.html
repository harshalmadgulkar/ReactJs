<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let carCount = 0;
      let bikeCount = 0;
      let scootyCount = 0;
      let bicycleCount = 0;

      // Create handlers to increase and decrease vehicle count here
      function changeCarCount(num) {
        carCount += num;
        if (carCount < 0) {
          carCount = 0;
        }
        rootElement.render(<App />);
      }

      function changeBikeCount(num) {
        bikeCount += num;
        if (bikeCount < 0) {
          bikeCount = 0;
        }
        rootElement.render(<App />);
      }

      function changeScootyCount(num) {
        scootyCount += num;
        if (scootyCount < 0) {
          scootyCount = 0;
        }
        rootElement.render(<App />);
      }

      function changeBicycleCount(num) {
        bicycleCount += num;
        if (bicycleCount < 0) {
          bicycleCount = 0;
        }
        rootElement.render(<App />);
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {carCount} </b>
                &emsp;
                <button onClick={() => changeCarCount(1)}> Increase </button>
                &emsp;
                <button onClick={() => changeCarCount(-1)}> Decrease </button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {bikeCount} </b>
                &emsp;
                <button onClick={() => changeBikeCount(1)}> Increase </button>
                &emsp;
                <button onClick={() => changeBikeCount(-1)}> Decrease </button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scootyCount} </b>
                &emsp;
                <button onClick={() => changeScootyCount(1)}> Increase </button>
                &emsp;
                <button onClick={() => changeScootyCount(-1)}>
                  {" "}
                  Decrease{" "}
                </button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {bicycleCount} </b>
                &emsp;
                <button onClick={() => changeBicycleCount(1)}>
                  {" "}
                  Increase{" "}
                </button>
                &emsp;
                <button onClick={() => changeBicycleCount(-1)}>
                  {" "}
                  Decrease{" "}
                </button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
